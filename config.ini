#config.ini 

#the web is daemon or not
daemon = yes 

#port set 
http=9999
https=4444
#default file
default = home.html
  
#default certifile
ca= cert.pem

#show dir or not
dir= yes 

#dossl or not
dossl=yes

#the web root position
root  =doc                 

#log position
log = tiny.log

#access ip mask
mask =0.0.0.0/0.0.0.0           

#cgi-bin dir location
cgi  =cgi-bin







